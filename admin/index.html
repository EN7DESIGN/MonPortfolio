<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin - Portfolio</title>
  <link rel="icon" href="/public/assets/favicon/Favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="/public/assets/css/system.css">
  <link rel="stylesheet" href="/public/assets/css/admin.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <section class="Wrapper">
    <div class="Container">
      <div id="Box1">
        <h1><span class="material-icons">lock_person</span><br>Admin Portfolio</h1>
        <!-- √âcran de mot de passe -->
        <div id="password-screen" class="Container-Box1">
          <div class="Grp01">
            <input type="password" id="adminPassword" placeholder="Mot de passe admin"/>
            <button type="button" onclick="togglePasswordVisibility()">
              <span class="material-icons">visibility</span>
            </button>
          </div>

          <!-- <button onclick="checkPassword()">Acc√©der au formulaire</button> -->
          <button onclick="checkPassword()" class="Button01 Primary Medium" role="button">
            <img src="./public/assets/images/Icon-WhatsApp.svg" alt="">
            Acc√©der au formulaire
          </button>
          <p id="password-error" style="color:red; display:none;">Mot de passe incorrect.</p>
        </div>
      </div>
      
      <!-- Formulaire (cach√© au d√©part) -->
      <div id="form-section" class="hidden">
        <h2>‚ûï Ajouter un projet</h2>
        <input id="title" placeholder="Titre du projet" />
        <select id="category">
          <option value="brand-identity">Brand identity</option>
          <option value="ui-ux-design">UI/UX design</option>
          <option value="visual-design">Visual design</option>
          <option value="graphic-design">Graphic design</option>
        </select>
        <textarea id="description" placeholder="Description"></textarea>
        <input type="file" id="images" multiple accept="image/*" />
        <button onclick="submitProject()">Publier le projet</button>
        <div id="status"></div>
      </div>
    </div>
  </section>

<script>
  // üîë Change ce mot de passe
  const ADMIN_PASSWORD = "login";

  // Fonction accessible globalement (n√©cessaire pour onclick)
  window.checkPassword = function() {
    const input = document.getElementById('adminPassword').value;
    if (input === ADMIN_PASSWORD) {
      document.getElementById('password-screen').classList.add('hidden');
      document.getElementById('form-section').classList.remove('hidden');
      document.getElementById('Box1').classList.add('hidden');
    } else {
      document.getElementById('password-error').style.display = 'block';
    }
  };

  // Fonction pour soumettre le projet
  window.submitProject = async function() {
    const status = document.getElementById('status');
    status.textContent = "Envoi en cours...";

    try {
      const title = document.getElementById('title').value;
      const category = document.getElementById('category').value;
      const description = document.getElementById('description').value;
      const files = document.getElementById('images').files;

      if (!title || files.length === 0) {
        throw new Error("Titre et au moins une image requis.");
      }

      // üîÅ On ne peut pas uploader les images ‚Üí on enregistre juste les noms
      const imageFilenames = Array.from(files).map(f => f.name);

      // ‚öôÔ∏è Importe la fonction de mise √† jour
      const { addProjectToData } = await import('./update-data.js');

      // üöÄ Envoie les donn√©es √† GitHub
      const newId = await addProjectToData({
        title,
        description,
        category,
        images: imageFilenames
      });

      status.innerHTML = `
        ‚úÖ Projet ajout√© avec succ√®s !<br>
        ID : <code>${newId}</code><br><br>
        üëâ <strong>Prochaine √©tape :</strong><br>
        1. Mets les images suivantes dans ton dossier :<br>
        <code>/public/assets/images/</code><br>
        2. Envoie-les sur GitHub.<br>
        3. Actualise ton site ‚Üí le projet appara√Ætra !
      `;
      status.style.whiteSpace = 'pre-wrap';

    } catch (error) {
      console.error(error);
      status.innerHTML = `‚ùå Erreur :<br>${error.message}`;
    }
  };
  window.togglePasswordVisibility = function() {
    const passwordField = document.getElementById('adminPassword');
    const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordField.setAttribute('type', type);
  };
</script>

</body>
</html>
