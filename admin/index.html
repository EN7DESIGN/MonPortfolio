<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin - Portfolio</title>
  <link rel="icon" href="/public/assets/favicon/Favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="/public/assets/css/system.css">
  <link rel="stylesheet" href="/public/assets/css/admin.css">
</head>
<body>
  <section class="Wrapper">
    <div class="Container">
      <!-- Login form -->
      <div id="Box1">
        <h1>üóùÔ∏è<br>Admin Portfolio</h1>
        <!-- √âcran de mot de passe -->
        <div id="password-screen" class="Container-Box1">
          <div class="Grp01">
            <input type="password" id="adminPassword" placeholder="Mot de passe admin"/>
            <button type="button" onclick="togglePasswordVisibility()">
              ‚èø
            </button>
          </div>

          <!-- <button onclick="checkPassword()">Acc√©der au formulaire</button> -->
          <button onclick="checkPassword()" class="Button01 Primary Medium" role="button">
            Acc√©der au formulaire
          </button>
          <p id="password-error" style="color:red; display:none;">Mot de passe incorrect.</p>
        </div>
      </div>

      <!-- Formulaire (cach√© au d√©part) -->
      <div id="form-section" class="hidden">
        <h2>‚ûï<br>Ajouter un projet</h2>
        <input id="title" placeholder="Titre du projet" />
        <select id="category">
          <option value="brand-identity">Brand identity</option>
          <option value="ui-ux-design">UI/UX design</option>
          <option value="visual-design">Visual design</option>
          <option value="graphic-design">Graphic design</option>
        </select>
        <textarea id="description" placeholder="Description"></textarea>
        
        <div style="margin-top: 1rem; margin-bottom: 1rem;">
          <label for="thumbnail" style="display:block; margin-bottom:0.5rem; font-weight:500;">üñºÔ∏è Miniature (Liste des projets)</label>
          <input type="file" id="thumbnail" accept="image/*" />
        </div>

        <div style="margin-bottom: 1.5rem;">
          <label for="projectImage" style="display:block; margin-bottom:0.5rem; font-weight:500;">üì∏ Image du projet (D√©tail)</label>
          <input type="file" id="projectImage" accept="image/*" />
        </div>

        <!-- <button onclick="submitProject()">Publier le projet</button> -->
        <button onclick="submitProject()" class="Button01 Primary Medium" role="button">
            Publier le projet
        </button>
        <div id="status" style="font-size: 14px;"></div>
      </div>
    </div>
  </section>

<script>
  // üîë Change ce mot de passe
  const ADMIN_PASSWORD = "login";
  const CLOUD_NAME = "en7design"; 
  const UPLOAD_PRESET = "MonFolio";

  // Fonction accessible globalement (n√©cessaire pour onclick)
  window.checkPassword = function() {
    const input = document.getElementById('adminPassword').value;
    if (input === ADMIN_PASSWORD) {
      document.getElementById('password-screen').classList.add('hidden');
      document.getElementById('form-section').classList.remove('hidden');
      document.getElementById('Box1').classList.add('hidden');
    } else {
      document.getElementById('password-error').style.display = 'block';
    }
  };

  // Fonction pour uploader une image sur Cloudinary
  async function uploadToCloudinary(file) {
    const formData = new FormData();
    formData.append('file', file);
    formData.append('upload_preset', UPLOAD_PRESET);

    const url = `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`;

    const response = await fetch(url, {
      method: 'POST',
      body: formData
    });

    if (!response.ok) {
        const err = await response.json();
        throw new Error(`Erreur upload Cloudinary: ${err.error.message}`);
    }

    const data = await response.json();
    return data.secure_url;
  }

  // Fonction pour soumettre le projet
  window.submitProject = async function() {
    const status = document.getElementById('status');
    status.textContent = "Envoi en cours...";

    try {
      const title = document.getElementById('title').value;
      const category = document.getElementById('category').value;
      const description = document.getElementById('description').value;
      
      const thumbnailInput = document.getElementById('thumbnail');
      const projectImageInput = document.getElementById('projectImage');
      
      const thumbnailFile = thumbnailInput.files[0];
      const projectImageFile = projectImageInput.files[0];

      // Validation
      if (!title || !thumbnailFile || !projectImageFile) {
        throw new Error("Le titre, la miniature et l'image du projet sont requis.");
      }

      status.textContent = "Upload des images en cours...";

      // Upload des images vers Cloudinary
      const [thumbnailUrl, projectImageUrl] = await Promise.all([
        uploadToCloudinary(thumbnailFile),
        uploadToCloudinary(projectImageFile)
      ]);

      status.textContent = "Mise √† jour de GitHub...";

      // üîÅ On stocke les URL compl√®tes de Cloudinary
      // Convention : index 0 = Miniature, index 1 = Image du projet
      const imagesList = [thumbnailUrl, projectImageUrl];

      // ‚öôÔ∏è Importe la fonction de mise √† jour
      const { addProjectToData } = await import('./update-data.js');

      // üöÄ Envoie les donn√©es √† GitHub
      const newId = await addProjectToData({
        title,
        description,
        category,
        images: imagesList
      });

      status.innerHTML = `
        <h3>‚úÖ Projet ajout√© avec succ√®s !</h3>
        <p>ID : <code>${newId}</code></p>
        <p>Les images ont √©t√© h√©berg√©es sur Cloudinary.</p>
        <p>Actualise ton site dans quelques minutes (le temps que GitHub Pages se mette √† jour).</p>
      `;

    } catch (error) {
      console.error(error);
      status.innerHTML = `‚ùå Erreur :<br>${error.message}`;
    }
  };
  window.togglePasswordVisibility = function() {
    const passwordField = document.getElementById('adminPassword');
    const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordField.setAttribute('type', type);
  };
</script>

</body>
</html>
